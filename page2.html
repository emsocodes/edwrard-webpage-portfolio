  <div class="full-media" id="fullMediaBox">
    <img src="" id="fullImg" style="display: none;" />
    <video id="fullVideo" controls style="display: none;">
      <source id="fullVideoSrc" src="" type="video/mp4" />
    </video>
    <span onclick="closeFullMedia()">&times;</span>
  </div>

  <script>
    function openFullMedia(type, src) {
      const box = document.getElementById('fullMediaBox');
      const img = document.getElementById('fullImg');
      const video = document.getElementById('fullVideo');
      const videoSrc = document.getElementById('fullVideoSrc');

      box.style.display = 'flex';

      if (type === 'img') {
        img.src = src;
        img.style.display = 'block';
        video.style.display = 'none';
        video.pause();
      } else {
        videoSrc.src = src;
        video.load();
        video.style.display = 'block';
        img.style.display = 'none';
        video.play();
      }
    }

    function closeFullMedia() {
      const box = document.getElementById('fullMediaBox');
      const img = document.getElementById('fullImg');
      const video = document.getElementById('fullVideo');

      box.style.display = 'none';
      img.style.display = 'none';
      video.pause();
      video.style.display = 'none';
    }
  </script>
