<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
</head>
<body><div class="top-bar">
    <a href="index.html" class="back-to-home">
        <i class="fa-solid fa-house"></i>
    </a>
</div>
<div id="work-gallery">
    <div class="container">
        <h1 class="sub-title">My Work Gallery</h1>
        <!-- Class 1: Photos -->
        <div class="class1">
            <h2>Application sample</h2>
            <video controls onclick="openVideoModal('webimage/animation1.mp4')">
                <source src="webimage/animation1.mp4" type="video/mp4">
            </video>
            <img src="webimage/gallery-2.jpg" alt="Photo 2" onclick="openModal('webimage/gallery-2.jpg')">
            <!-- Add more photos -->
        </div>
        <!-- Class 1: Photos -->
        <div class="class1">
            <h2>Graphic design</h2>
            <img src="webimage/p7.png" alt="Photo 1" onclick="openModal('webimage/p7.png')">
            <img src="webimage/p6.jpg" alt="Photo 2" onclick="openModal('webimage/p6.jpg')">
            <img src="webimage/p8.png" alt="Photo 2" onclick="openModal('webimage/p8.png')">
            <!-- Add more photos -->
        </div>
        <!-- Class 2: Videos -->
        <div class="class1">
            <h2>Digital Art/Animation</h2>
            <video controls onclick="openVideoModal('webimage/animation1.mp4')">
                <source src="webimage/animation1.mp4" type="video/mp4">
            </video>
            <img src="webimage/p1.png" alt="Photo 1" onclick="openModal('webimage/p1.png')">
            <img src="webimage/p2.jpg" alt="Photo 2" onclick="openModal('webimage/p2.jpg')">
            <!-- Add more videos -->
        </div>
        <!-- Class 3: Links -->
        <div class="class1">
            <h2>Video edit</h2>
            <a href="https://www.example.com" target="_blank">Visit My Website</a>
            <a href="https://www.socialmedia.com" target="_blank">Follow Me on Social Media</a>
            <!-- Add more links -->
        </div>
    </div>
</div>
<!-- Modal for images -->
<div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="image-modal-content">
</div>
<!-- Modal for videos -->
<div id="video-modal" class="modal">
    <span class="close">&times;</span>
    <video class="modal-content" id="video-modal-content" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    function openModal(src) {
    var modal = document.getElementById("image-modal");
    var modalContent = document.getElementById("image-modal-content");
    modal.style.display = "block";
    modalContent.src = src;
}

function openVideoModal(src) {
    var modal = document.getElementById("video-modal");
    var modalContent = document.getElementById("video-modal-content");
    modal.style.display = "block";
    modalContent.src = src;
}

var closeButtons = document.getElementsByClassName("close");
for (var i = 0; i < closeButtons.length; i++) {
    closeButtons[i].onclick = function() {
        var modal = this.parentElement;
        modal.style.display = "none";
    }
}

// Close modal when clicking outside
window.onclick = function(event) {
    if (event.target == document.getElementById("image-modal")) {
        document.getElementById("image-modal").style.display = "none";
    } else if (event.target == document.getElementById("video-modal")) {
        document.getElementById("video-modal").style.display = "none";
    }
}

</script>



</body>
</html>
